<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body,
        html{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin: 1px 4px 0 0;
        }
        body{
            background: url('https://addwill.addtoken.io/assets/images/chain.gif');
            text-align: center;
        }
        .titulo{color: white; text-align: center; font-size: 300%; margin:80px; line-height: 3;} 
        .botao{color: white; text-align: center; font-size:100%; margin:0; padding: 0;}
        .classe1{display:inline; color: white; margin: 0; padding: 0; line-height: 12; font-size: 130%;}
    </style>
    <title>Document</title>
</head>
<body>
        <h1 class="titulo">{{index}}</h1>
        
        <form method="post">
            <div class="classe1">
            <label for="nome">Digite números inteiros para contagem de sequência de zeros: </label>
            <input type="text" placeholder="0~999999999999999999999999" id="zeros-input" onkeyup="isEnabled()">
            <button type="button" id="botao-submit-zeros" onclick="Zeros()" >Converter para Romano</button>
        </form>
    
        <script type="text/javascript">
                var input = document.getElementById('zeros-input');
                var button = document.getElementById('botao-submit-zeros');
                window.onload = function() {
                    button.setAttribute('disabled', false);
                }
                function Zeros() {
                    var zeros = input.value;
                    window.location = "http://localhost:7777/zeros/" + zeros;
                }
                function isEnabled() {
                    if(input.value==="") {
                        button.disabled = true;
                    } else {
                        button.disabled = false;
                    }
                }
        </script>
</body>
</html>
